<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
      <span class="slider round"></span>
    </label>
    <span class="mode-label" id="modeLabel">Light Mode</span>
  </div>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="playSound(); clearDisplay()">C</button>
      <button class="btn" onclick="playSound(); appendValue('(')">(</button>
      <button class="btn" onclick="playSound(); appendValue(')')">)</button>
      <button class="btn operator" onclick="playSound(); appendValue('/')">÷</button>

      <button class="btn" onclick="playSound(); appendValue('7')">7</button>
      <button class="btn" onclick="playSound(); appendValue('8')">8</button>
      <button class="btn" onclick="playSound(); appendValue('9')">9</button>
      <button class="btn operator" onclick="playSound(); appendValue('*')">×</button>

      <button class="btn" onclick="playSound(); appendValue('4')">4</button>
      <button class="btn" onclick="playSound(); appendValue('5')">5</button>
      <button class="btn" onclick="playSound(); appendValue('6')">6</button>
      <button class="btn operator" onclick="playSound(); appendValue('-')">−</button>

      <button class="btn" onclick="playSound(); appendValue('1')">1</button>
      <button class="btn" onclick="playSound(); appendValue('2')">2</button>
      <button class="btn" onclick="playSound(); appendValue('3')">3</button>
      <button class="btn operator" onclick="playSound(); appendValue('+')">+</button>

      <button class="btn" onclick="playSound(); appendValue('0')">0</button>
      <button class="btn" onclick="playSound(); appendValue('.')">.</button>
      <button class="btn equal" onclick="playSound(); calculate()">=</button>
    </div>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_34a49f6fa8.mp3?filename=click-124467.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
